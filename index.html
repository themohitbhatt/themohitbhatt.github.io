<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="cover.css" rel="stylesheet">
    <title>Bicycle Rider!</title>
  </head>
  
  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Bicycle Rider</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="https://www.facebook.com/profile.php?id=100009039117728&ref=br_rs">Anil</a>
            <a class="nav-link active" href="https://github.com/themohitbhatt">Mohit</a>
            <a class="nav-link active" href="https://github.com/prateekInd">Prateek</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Choose your locations</h1>
        <p class="lead">
        </br>
        <div class="form-group">
          <label for="leave">From:</label>
          <select class="form-control" name="places" id="leave" >
            <option value="tb" name="tb">Thomson Building</option>
            <option value="mg" name="mg">Main Gate</option>
            <option value="cg" name = "cg">Century Gate</option>
            <option value="gb" name= "gb">Govind Bhawan</option>
            <option value="rb" name= "rb">Ravinder Bhawan</option>
            <option value="rjb" name="rjb">Rajiv Bhawan</option>
            <option value="jb" name ="jb">Jawahar Bhawan</option>
            <option value="kb" name="kb">Kasturba Bhawan</option>
          </select>

          <label for="reach"> To :</label>
          <select class="form-control" name="places1" id="reach" >
            <option value="tb" name="tb">Thomson Building</option>
            <option value="mg" name="mg">Main Gate</option>
            <option value="cg" name = "cg">Century Gate</option>
            <option value="gb" name= "gb">Govind Bhawan</option>
            <option value="rb" name= "rb">Ravinder Bhawan</option>
            <option value="rjb" name="rjb">Rajiv Bhawan</option>
            <option value="jb" name ="jb">Jawahar Bhawan</option>
            <option value="kb" name="kb">Kasturba Bhawan</option>
          </select>
        </div>

        <p class="lead">
          <button class="btn btn-lg btn-secondary" type="submit" id="gen_otp">Generate OTP</button>
        </p>


        <h2 id="cycle_name"></h2>
        <h3 id="otp"></h3>

  
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Developed by Reverse_Swing</p>
        </div>
      </footer>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <script>
    var a1 = [1,2,3,4,5];
    var a2 = [6,7,8,6,10];
    var a3 = [11,12,13,14,15];
    var a4 = [16,17,18,19,20];
    var a5 = [21,22,23,24,25];
    var a6 = [26,27,28,29,30];
    var a7 = [31,32,33,34,35];
    var a8 = [36,37,38,39,40];
    var x = (document.getElementById("leave")).selectedIndex;
    var z = (document.getElementById("reach")).selectedIndex;
    var y;

    if(x==="0") y=a1.pop();
    else if(x==="1") y=a2.pop();
    else if(x==="2") y=a3.pop();
    else if(x==="3") y=a4.pop();
    else if(x==="4") y=a5.pop();
    else if(x==="5") y=a6.pop();
    else if(x==="6") y=a7.pop();
    else if(x==="7") y=a8.pop();

    // document.write(y);

    if(z==="0") a1.push(y);
    else if(z==="1") a2.push(y);
    else if(z==="2") a3.push(y);
    else if(z==="3") a4.push(y);
    else if(z==="4") a5.push(y);
    else if(z==="5") a6.push(y);
    else if(z==="6") a7.push(y);
    else if(z==="7") a8.push(y);
    
    var rand_otp = Math.floor(1000 + Math.random() * 9000);
    var y = Math.floor(1 + Math.random() * 59);

    generate_otp = document.getElementById("gen_otp")

    generate_otp.onclick = function(){
      document.getElementById('cycle_name').innerHTML = "Pick up cycle number: "+y;
      document.getElementById('otp').innerHTML = "Your OTP is: "+rand_otp;}
  </script>
</html>
